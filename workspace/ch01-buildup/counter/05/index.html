<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <!-- <div id="app">

    <div id="root"></div>

    <script type="module">
      // module은 defer 속성을 지정한 것처럼 지연 실행됨
      // HTML 파싱을 멈추지 않고, HTML 파이싱이 끝난 이후에 실행됨
      // module 끼리는 선언한 순서대로 실행됨
      import yong from './yong.js';

      function Header() {
        return yong.createElement(
          'header',
          null,
          yong.createElement('h1', null, 'Counter - 컴포넌트로 분리'),
          yong.createElement(
            'p',
            null,
            '파일경로: ',
            yong.createElement(
              'span',
              {id: 'filepath'},
              `ch${document.URL.split('/ch')[1]}index.html`
            )
          )
        );
      }

      function Counter() {
        let count = 0;

        const handleDown = () => {
          // 데이터 갱신
          count--;

          // 화면 갱신
          const counterSpan = document.querySelector('#counter > span');
          counterSpan.textContent = count;
        };
        const handleUp = () => {
          // 데이터 갱신
          count++;

          // 화면 갱신
          const counterSpan = document.querySelector('#counter > span');
          counterSpan.textContent = count;
        };
        const handleReset = (event) => {
          // 데이터 갱신
          count = 0;

          // 화면 갱신
          const counterSpan = document.querySelector('#counter > span');
          counterSpan.textContent = count;
        };

        return yong.createElement(
          'div',
          {id: 'counter'},
          yong.createElement(
            'button',
            {type: 'button', onclick: handleDown},
            '-'
          ),
          yong.createElement(
            'button',
            {type: 'button', onclick: (event) => handleReset(event)},
            '0'
          ),
          yong.createElement(
            'button',
            {type: 'button', onclick: handleUp},
            '+'
          ),
          yong.createElement('span', null, '0')
        );
      }

      // 어플리케이션의 시작점
      function App() {
        return yong.createElement('div', {id: 'app'}, Header, Counter);
      }

      // document.getElementById('root').appendChild(app);
      yong.createRoot(document.getElementById('root')).render(App);
    </script>
  </body>
</html>
